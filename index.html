
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Code Minifier</title>
    <meta name="description" content="Page description goes here.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/terser@5.7.1/dist/bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="devArenaMinifierHeader">
        <div class="DevarenaLogo">Devv Arena</div>
        <h3>Html/Css/Js Minifier & Compressor</h3>
    </header>
    <div class="minifierNavigation">
        <div class="minifyOption">
            <button class="runHtmlMinify" id="changeSection">Html</button>
            <button class="runCssMinify" id="changeSection">Css</button>
            <button class="runJsMinify" id="changeSection">JS</button>
        </div>
        <button class="runMinify">Minify â–¶</button>
    </div>
    <main class="mainMinifierSection">
        <section class="InputMinifySection">
            <span class="notifyMinify">Minify</span>
            <div id="htmlMinifyEditor" class="sectionTog"></div>
            <div id="cssMinifyEditor" class="sectionTog"></div>
            <div id="jsMinifyEditor" class="sectionTog"></div>
        </section>
        <section class="OutputMinifySection">
            <span class="Outputnotify">Output</span>
            <textarea id="OutputMinifydiv" spellcheck="false"></textarea>
            <div class="copiedMinifyText">Copied !</div>
            <button class="copiedMinifyButton">Copy Minified Code</button>
        </section>
    </main>
    <script src="/script.js"></script>
</body>

</html>
